syntax = "proto3";


message ShiftServerData {

	MSBaseEventId basevtid = 1;
	MSServerEvent svevtid = 2;  // Event type
	MSPlayerEvent plevtid = 3;  // Sub ev type
	SessionData session = 4; // SessionData
	ClientData clData = 5; // ClientData
	repeated sGameObject updatedGameObjects = 6; // GameObjects list

	// interaction message
	ObjectAction interaction = 7;
	PlayerObject playerObject = 8;
}

/// Control message ID.
enum MSBaseEventId
{
	PlayerEvent = 0;
	ServerEvent = 1;
};

/// Control message ID.
enum MSPlayerEvent
{

	//Interaction events
	OnCreatePlayer = 0;
	OnMove = 1;
	OnAttack = 2;
	OnDead = 3;
	OnUse = 4;

};

enum MSServerEvent
{
	Invalid = 0;						// Reserved
	GameserverSessionRequest = 5;		// Client -> Router
	GameserverSessionEstablished = 6;	// Router -> Client
	NoSession = 7;						// Router -> Server, Router -> Client
	Diagnostic = 8;						// Diagnostic / status message Router -> Client
	JoinRequest = 9;					// Join
	JoinRequestSuccess = 10;			// Join
	JoinRequestFailed= 11;			// Join
	Stats = 13;							// Any -> Any
	ConnectRequest = 18;				// Client->router->server
	ConnectOK = 19;						// Server->router->client.
	ConnectionClosed = 20;				// Server<->router<->client.  A reply is requested to this packet
	NoConnection = 21;					// Server<->router<->client.  A reply should never be sent to this packet
	PingRequest = 22;					// Ping Request 
	WorldUpdate = 23;					// WorldUpdate
}

message SessionData {
	string sid = 2;
}

message ObjectAction {

	sGameObject currentObject = 1;
	repeated sGameObject interactedObjects = 2;
}

message ClientData {

	string ver = 1;
	string loginname = 2;
	string machine_name = 3;
	string machine_id = 4;
	string guid = 5;
}

message sGameObject {

	string guid = 1;

	float pos_x = 2;
	float pos_y = 3;
	float pos_z = 4;

}

message PlayerObject {

	sGameObject pObject = 1;
	PlayerClass pClass = 2;
	int32 currentHp = 3;
	int32 maxHp = 4;

}

enum PlayerClass {

	Warrior = 0;
	Archer = 1;
	Mage = 2;
	Priest = 3;
}

message PlayerInput {

	int32 oid = 1;
}

